# 추가 예시(필요에 따라 사용)
server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: boheommong

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/boheommong?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQLDB_USERNAME}
    password: ${MYSQLDB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
